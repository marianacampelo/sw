<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    
    <title>noy</title>
</head>

<body>
    <div align="center">
        <br><br><img src="imagens/aberto1.png" alt="Olho aberto" width="200px" id="img1"><br><br>
          <button class="b1" id="b1">
               Aberto
          </button>

           <button  id="b2">
               Fechado
           </button>
    </div>
</body>
</html>

<script>

    var botaoAbre - document.querySelector('#b1');
    botaoAbre.addEventListener('click', function(){
        document.querySelector("#img1").setAttribute('src', 'imagens/aberto1.png');
    });

    var botaoFecha = document.querySelector('#b2');
    botaoFecha.addEventListener('click', function(){
        document.querySelector("#img1").setAttribute('src', 'imagens/fechado.png');
    });
</script>
